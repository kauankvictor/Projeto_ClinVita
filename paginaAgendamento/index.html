<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ClinVita</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Agende sua consulta</h2>
            <form action="" id="agendamento-form">
                <div class="form-group">
                    <label for="especialidade">Escolha a especialidade</label>
                    <select id="especialidade" class="form-control">
                        <option value="">Selecionar Especialidade</option>
                        <option value="cardiologista">Cardiologista</option>
                        <option value="ortopedista">Ortopedista</option>
                        <option value="dermatologista">Dermatologista</option>
                        <option value="neurologista">Neurologista</option>
                        <option value="ginecologista">Ginecologista</option>
                        <option value="psiquiatra">Psiquiatra</option>
                        <option value="pediatra">Pediatra</option>
                        <option value="endocrinologista">Endocrinologista</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="profissional">Escolha o profissional</label>
                    <select id="profissional" class="form-control" disabled>
                        <option value="">Selecionar Profissional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Escolha a data</label>
                    <div id="calendar" class="calendar">
                        <!-- Calendário será gerado aqui -->
                    </div>
                </div>

                <button type="submit" class="btn-submit" disabled>Agendar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>ClinVita &copy; 2024</p>
        <a href="#">Privacidade</a> | <a href="#">Termos de uso</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
